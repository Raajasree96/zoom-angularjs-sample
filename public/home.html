<!DOCTYPE html>
<html>
  <head>
    <title>Digital Classroom</title>    
    <link href="/styles/animate.css" rel="stylesheet">    
    <style type="text/css">
      * {
      padding: 0;
      margin: 0;
      }
      html, body {
      height: 100%;
      width: 100%
      }
      .container {
      width: 100%;
      height: 100%;
      background-size: cover;
      background: transparent none \9;
      }
      .container:before {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      content: "";
      background-color: #FFF;
      opacity: 0.95;
      }
      .test {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: -140px 0 0 -187px \9;
      }
      .test .animated {
      -webkit-animation-duration: 1.5s;
      animation-duration: 1.5s;
      }
    </style>
  </head>  
  <body>
    <div class="container">
      <div class="test"><img src="images/wse_logo.png" class="animated bounceInUp"></div>
    </div>
  </body>
</html>
